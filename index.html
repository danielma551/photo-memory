<body>

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyDFdBeoY2IKG_O23tiAtpK2gLuTfyaGaYk",
            authDomain: "photo-memory-596ef.firebaseapp.com",
            projectId: "photo-memory-596ef",
            storageBucket: "photo-memory-596ef.firebasestorage.app",
            messagingSenderId: "963316273567",
            appId: "1:963316273567:web:10ac3d837aa19afee12daa",

        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        
        // è·å–FirebaseæœåŠ¡å¼•ç”¨
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();
        const photosCollection = db.collection('photos');
        
        // ä½¿ç”¨åŒ¿åç™»å½•ä»¥è§£å†³æƒé™é—®é¢˜
        auth.signInAnonymously().catch(error => {

        // ç…§ç‰‡æ•°æ®å’Œæ’åºè®¾ç½®
        let photos = [];
        let currentSort = 'newest';

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // è·å–æ–‡ä»¶çš„ä¿®æ”¹æ—¶é—´ä½œä¸ºæ‹æ‘„æ—¶é—´
                        const photoData = {
                            id: Date.now() + Math.random(),
                            src: e.target.result,
                            name: file.name,
                            date: new Date(file.lastModified || Date.now()),
                            memory: ''
                        };
                        
                        // ä¸Šä¼ å›¾ç‰‡åˆ°Firebase Storage
                        uploadPhotoToFirebase(photoData);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function sortPhotos(type) {
            currentSort = type;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });

        }

        function sortAndDisplayPhotos() {
            if (photos.length === 0) return;
            
            // æ’åºç…§ç‰‡
            photos.sort((a, b) => {
                if (currentSort === 'newest') {
                    return new Date(b.date) - new Date(a.date);
                } else {
                    return new Date(a.date) - new Date(b.date);
                }
            });
            
            displayPhotos();
        }

        function displayPhotos() {
            const grid = document.getElementById('photoGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<div class="no-photos">è¿˜æ²¡æœ‰ä¸Šä¼ ç…§ç‰‡å“¦ï½<br>å¿«æ¥åˆ†äº«ä½ ä»¬çš„ç¾å¥½å›å¿†å§ï¼</div>';
                return;
            }
            
            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" style="animation-delay: ${index * 0.1}s">
                    <div class="photo-frame">
                        <img src="${photo.src}" alt="${photo.name}">
                        <div class="photo-date">${formatDate(photo.date)}</div>
                    </div>
                    <div class="memory-section">
                        <div class="memory-label">ğŸ’­ å½“æ—¶çš„æ„Ÿå—</div>
                        <textarea 
                            class="memory-input" 
                            placeholder="è®°å½•ä¸‹è¿™ä¸€åˆ»çš„ç¾å¥½å›å¿†..."
                            onchange="updateMemory('${photo.id}', this.value)"
                        >${photo.memory}</textarea>
                    </div>
                </div>
            `).join('');
        }

        function updateMemory(photoId, memory) {
            // æŸ¥æ‰¾å¹¶æ›´æ–°ç…§ç‰‡çš„è®°å¿†
            const photo = photos.find(p => p.id == photoId);
            if (photo) {
                photo.memory = memory;
                
                // åŒæ—¶æ›´æ–°æœ¬åœ°å­˜å‚¨å’ŒFirebase
                try {
                    // æ›´æ–°æœ¬åœ°å­˜å‚¨
                    localStorage.setItem('photos', JSON.stringify(photos));
                    
                    // å°è¯•æ›´æ–°Firestore
                    photosCollection.doc(photoId.toString()).update({
                        memory: memory
                    }).catch(error => {
                        console.error('æ›´æ–°Firebaseè®°å¿†å¤±è´¥:', error);
                    });
                } catch (error) {
                    console.error('æ›´æ–°è®°å¿†å¤±è´¥:', error);
                }
            }
        }
        
        // ä¸Šä¼ ç…§ç‰‡åˆ°Firebase
        function uploadPhotoToFirebase(photoData) {
            try {
                // å…ˆå°†ç…§ç‰‡ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨ï¼Œç¡®ä¿ç…§ç‰‡èƒ½ç«‹å³æ˜¾ç¤º
                savePhotoToLocalStorage(photoData);
                
                // å°†base64å›¾ç‰‡è½¬æ¢ä¸ºBlob
                const imageBlob = dataURItoBlob(photoData.src);
                
                // åˆ›å»ºå­˜å‚¨å¼•ç”¨
                const storageRef = storage.ref(`photos/${photoData.id}`);
                
                // ä¸Šä¼ å›¾ç‰‡
                const uploadTask = storageRef.put(imageBlob);
                
                uploadTask.on('state_changed', 
                    // è¿›åº¦å›è°ƒ
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('ä¸Šä¼ è¿›åº¦: ' + progress + '%');
                    },
                    // é”™è¯¯å›è°ƒ
                    (error) => {
                        console.error('ä¸Šä¼ å¤±è´¥:', error);
                        // å¦‚æœä¸Šä¼ å¤±è´¥ï¼Œä»ç„¶æ˜¾ç¤ºç…§ç‰‡ï¼ˆä»æœ¬åœ°å­˜å‚¨åŠ è½½ï¼‰
                        loadPhotosFromLocalStorage();
                    },
                    // å®Œæˆå›è°ƒ
                    () => {
                        // è·å–ä¸‹è½½URL
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            console.log('å›¾ç‰‡å¯åœ¨ä»¥ä¸‹åœ°å€è®¿é—®:', downloadURL);
                            
                            // æ›´æ–°photoDataä¸­çš„srcä¸ºä¸‹è½½URL
                            photoData.src = downloadURL;
                            
                            // ä¿å­˜ç…§ç‰‡æ•°æ®åˆ°Firestore
                            photosCollection.doc(photoData.id.toString()).set({
                                id: photoData.id,
                                name: photoData.name,
                                src: downloadURL,
                                date: firebase.firestore.Timestamp.fromDate(new Date(photoData.date)),
                                memory: photoData.memory
                            }).then(() => {
                                console.log("ç…§ç‰‡æ•°æ®ä¿å­˜æˆåŠŸ!");
                                // åŠ è½½æœ€æ–°çš„ç…§ç‰‡æ•°æ®
                                loadPhotosFromFirebase();
                            }).catch(error => {
                                console.error("ä¿å­˜ç…§ç‰‡æ•°æ®å¤±è´¥:", error);
                                // å¦‚æœä¿å­˜å¤±è´¥ï¼Œä»ç„¶æ˜¾ç¤ºç…§ç‰‡ï¼ˆä»æœ¬åœ°å­˜å‚¨åŠ è½½ï¼‰
                                loadPhotosFromLocalStorage();
                            });
                        }).catch(error => {
                            console.error('è·å–ä¸‹è½½URLå¤±è´¥:', error);
                            // å¦‚æœè·å–URLå¤±è´¥ï¼Œä»ç„¶æ˜¾ç¤ºç…§ç‰‡ï¼ˆä»æœ¬åœ°å­˜å‚¨åŠ è½½ï¼‰
                            loadPhotosFromLocalStorage();
                        });
                    }
                );
            } catch (error) {
                console.error('ä¸Šä¼ è¿‡ç¨‹å‘ç”Ÿé”™è¯¯:', error);
                // å¦‚æœå‘ç”Ÿå¼‚å¸¸ï¼Œä»ç„¶æ˜¾ç¤ºç…§ç‰‡ï¼ˆä»æœ¬åœ°å­˜å‚¨åŠ è½½ï¼‰
                loadPhotosFromLocalStorage();
            }
        }
        
        // å°†base64è½¬æ¢ä¸ºBlob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            
            return new Blob([ab], {type: mimeString});
        }
        
        // ä¿å­˜ç…§ç‰‡åˆ°æœ¬åœ°å­˜å‚¨
        function savePhotoToLocalStorage(photoData) {
            try {
                // è·å–å½“å‰å­˜å‚¨çš„ç…§ç‰‡
                let storedPhotos = JSON.parse(localStorage.getItem('photos') || '[]');
                
                // æ·»åŠ æ–°ç…§ç‰‡
                storedPhotos.push(photoData);
                
                // ä¿å­˜å›æœ¬åœ°å­˜å‚¨
                localStorage.setItem('photos', JSON.stringify(storedPhotos));
                
                // æ›´æ–°ç…§ç‰‡æ•°ç»„å¹¶æ˜¾ç¤º
                photos = storedPhotos;
                sortAndDisplayPhotos();
                
                console.log('ç…§ç‰‡å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨');
            } catch (error) {
                console.error('ä¿å­˜ç…§ç‰‡åˆ°æœ¬åœ°å­˜å‚¨å¤±è´¥:', error);
            }
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç…§ç‰‡
        function loadPhotosFromLocalStorage() {
            try {
                // ä»æœ¬åœ°å­˜å‚¨è·å–ç…§ç‰‡
                const storedPhotos = JSON.parse(localStorage.getItem('photos') || '[]');
                
                // æ›´æ–°ç…§ç‰‡æ•°ç»„å¹¶æ˜¾ç¤º
                photos = storedPhotos;
                sortAndDisplayPhotos();
                
                console.log('ä»æœ¬åœ°å­˜å‚¨åŠ è½½äº†', photos.length, 'å¼ ç…§ç‰‡');
            } catch (error) {
                console.error('ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç…§ç‰‡å¤±è´¥:', error);
                photos = [];
                displayPhotos();
            }
        }
        
        // ä»FirebaseåŠ è½½ç…§ç‰‡
        function loadPhotosFromFirebase() {
            photosCollection.get().then((querySnapshot) => {
                photos = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // è½¬Firestoreæ—¶é—´æˆ³ä¸ºJavaScriptæ—¥æœŸ
                    data.date = data.date.toDate();
                    photos.push(data);
                });
                
                sortAndDisplayPhotos();
            }).catch(error => {
                console.error("åŠ è½½ç…§ç‰‡å¤±è´¥:", error);
                // å¦‚æœFirebaseåŠ è½½å¤±è´¥ï¼Œå°è¯•ä»æœ¬åœ°å­˜å‚¨åŠ è½½
                loadPhotosFromLocalStorage();
            });
        }

        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(date).toLocaleDateString('zh-CN', options);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç…§ç‰‡
        window.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®æ’åºæŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.sort-btn').forEach(btn => {
                if (btn.getAttribute('onclick').includes(currentSort)) {
                    btn.classList.add('active');

                    btn.classList.remove('active');

            // å…ˆä»æœ¬åœ°å­˜å‚¨åŠ è½½ç…§ç‰‡ï¼Œç¡®ä¿ç…§ç‰‡èƒ½ç«‹å³æ˜¾ç¤º
            loadPhotosFromLocalStorage();
            
            // ç›‘å¬è®¤è¯çŠ¶æ€å˜åŒ–
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    console.log('ç”¨æˆ·å·²ç™»å½•:', user.uid);
                    
                    // å°è¯•ä»FirebaseåŠ è½½ç…§ç‰‡
                    loadPhotosFromFirebase();
                    
                    // æ·»åŠ å®æ—¶æ›´æ–°ç›‘å¬
                    try {
                        photosCollection.onSnapshot((snapshot) => {
                            snapshot.docChanges().forEach((change) => {
                                if (change.type === "added" || change.type === "modified") {
                                    console.log("ç…§ç‰‡æ›´æ–°:", change.doc.data());
                                    // é‡æ–°åŠ è½½æ‰€æœ‰ç…§ç‰‡
                                    loadPhotosFromFirebase();
                                }
                            });
                        }, error => {
                            console.error('ç›‘å¬ç…§ç‰‡æ›´æ–°å¤±è´¥:', error);
                        });
                    } catch (error) {
                        console.error('è®¾ç½®ç›‘å¬å™¨å¤±è´¥:', error);
                    }
                } else {
                    console.log('ç”¨æˆ·æœªç™»å½•ï¼Œå°è¯•åŒ¿åç™»å½•');
                    auth.signInAnonymously().catch(error => {
                        console.error('åŒ¿åç™»å½•å¤±è´¥:', error);
                    });
                }
            });
        });
    </script>
