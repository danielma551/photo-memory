        .header {

        .photo-grid {

        .photo-item {

        .photo-item:hover {

        .photo-frame {

        }

        .photo-frame::before {

            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.7;
        }

        .photo-frame img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .photo-date {
            position: absolute;
            top: 15px;

            background: rgba(0, 0, 0, 0.7);

        }

        .memory-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;

            font-family: inherit;
            resize: vertical;

            transition: border-color 0.3s ease;

        }

        .memory-input:focus {

        }

        .memory-input::placeholder {

        .sort-controls {

        .sort-btn {

        .sort-btn:hover,

        @keyframes fadeInUp {

        .no-photos {

        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’• æˆ‘ä»¬çš„å›å¿†</h1>
            <p>è®°å½•æ¯ä¸€ä¸ªç¾å¥½ç¬é—´</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('photoInput').click()">
                <input type="file" id="photoInput" multiple accept="image/*">
                <div class="upload-text">ğŸ“¸ ç‚¹å‡»ä¸Šä¼ ç…§ç‰‡</div>
                <div class="upload-hint">æ”¯æŒå¤šé€‰ï¼Œå°†æŒ‰ç…§æ‹æ‘„æ—¶é—´è‡ªåŠ¨æ’åº</div>
            </div>
        </div>

        <div class="sort-controls">
            <button class="sort-btn active" onclick="sortPhotos('newest')">æœ€æ–°ä¼˜å…ˆ</button>
            <button class="sort-btn" onclick="sortPhotos('oldest')">æœ€æ—©ä¼˜å…ˆ</button>
        </div>

        <div id="photoGrid" class="photo-grid">
            <div class="no-photos">
                è¿˜æ²¡æœ‰ä¸Šä¼ ç…§ç‰‡å“¦ï½<br>
                å¿«æ¥åˆ†äº«ä½ ä»¬çš„ç¾å¥½å›å¿†å§ï¼
            </div>
        </div>
    </div>

    <script>
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç…§ç‰‡æ•°æ®
        let photos = JSON.parse(localStorage.getItem('photoAlbumData')) || [];
        let currentSort = localStorage.getItem('photoAlbumSort') || 'newest';

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // è·å–æ–‡ä»¶çš„ä¿®æ”¹æ—¶é—´ä½œä¸ºæ‹æ‘„æ—¶é—´
                        const photoData = {
                            id: Date.now() + Math.random(),
                            src: e.target.result,
                            name: file.name,
                            date: new Date(file.lastModified || Date.now()),
                            memory: ''
                        };
                        
                        photos.push(photoData);
                        saveToLocalStorage();
                        sortAndDisplayPhotos();
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function sortPhotos(type) {
            currentSort = type;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ä¿å­˜æ’åºè®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('photoAlbumSort', currentSort);
            
            sortAndDisplayPhotos();
        }

        function sortAndDisplayPhotos() {
            if (photos.length === 0) return;
            
            // æ’åºç…§ç‰‡
            photos.sort((a, b) => {
                if (currentSort === 'newest') {
                    return new Date(b.date) - new Date(a.date);
                } else {
                    return new Date(a.date) - new Date(b.date);
                }
            });
            
            displayPhotos();
        }

        function displayPhotos() {
            const grid = document.getElementById('photoGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<div class="no-photos">è¿˜æ²¡æœ‰ä¸Šä¼ ç…§ç‰‡å“¦ï½<br>å¿«æ¥åˆ†äº«ä½ ä»¬çš„ç¾å¥½å›å¿†å§ï¼</div>';
                return;
            }
            
            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" style="animation-delay: ${index * 0.1}s">
                    <div class="photo-frame">
                        <img src="${photo.src}" alt="${photo.name}">
                        <div class="photo-date">${formatDate(photo.date)}</div>
                    </div>
                    <div class="memory-section">
                        <div class="memory-label">ğŸ’­ å½“æ—¶çš„æ„Ÿå—</div>
                        <textarea 
                            class="memory-input" 
                            placeholder="è®°å½•ä¸‹è¿™ä¸€åˆ»çš„ç¾å¥½å›å¿†..."
                            onchange="updateMemory('${photo.id}', this.value)"
                        >${photo.memory}</textarea>
                    </div>
                </div>
            `).join('');
        }

        function updateMemory(photoId, memory) {
            const photo = photos.find(p => p.id == photoId);
            if (photo) {
                photo.memory = memory;
                saveToLocalStorage();
            }
        }
        
        // ä¿å­˜ç…§ç‰‡æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            localStorage.setItem('photoAlbumData', JSON.stringify(photos));
        }

        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(date).toLocaleDateString('zh-CN', options);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç…§ç‰‡
        window.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®æ’åºæŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.sort-btn').forEach(btn => {
                if (btn.getAttribute('onclick').includes(currentSort)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // æ˜¾ç¤ºç…§ç‰‡
            if (photos.length > 0) {
                sortAndDisplayPhotos();
            }
        });
    </script>
